<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="./js/login.js"></script>
</head>

<body>
    <div class="log-in">
        <h2>login</h2>
        <form id="loginForm">
            <label for="email">email:</label>
            <input data-js="nameInp" email="email" id="email" type="email">
            <label for="password">password:</label>
            <input data-js="passwordInp" name="password" id="password" type="password">
            <input type="submit" value="Login">
        </form>
    </div>
</body>

</html>
